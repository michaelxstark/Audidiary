<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="Audidiary">
    <meta name="author" content="Ensiyeh Larni, Nora Linser, Michael Stark, Joscha Strauss">
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="head">Audidiary</h1>
      <h2 class="head2">An Audio-Responsive Journaling App</h2>
      <h3 class="head3">Landing Page</h3>
      <video controls="controls">
        <source src="Landing_Page.mp4" type="video/mp4">
      </video>
      <h3 class="head3">Writing Page</h3>
      <video controls="controls">
        <source src="Writing_Page.mp4" type="video/mp4">
      </video>
      <h3 class="head3">Mood Selection Page</h3>
      <video controls="controls">
        <source src="Mood_Selection.mp4" type="video/mp4">
      </video>
      <h3 class="head3">Monthly Mood Music Page</h3>
      <video controls="controls">
        <source src="Monthly_Moodsic_Page.mp4" type="video/mp4">
      </video>
      <h3 class="head3">Individual Audio Files</h3>
      <h3 class="head3">Landing Page</h3>
      <audio controls>
        <source src="Landing_Page.wav" type="audio/wav">
      </audio>
      <h3 class="head3">Writing Page</h3>
      <audio controls>
        <source src="Writing_Page.wav" type="audio/wav">
      </audio>
      <h3 class="head3">Monthly Mood Music Page</h3>
      <audio controls>
        <source src="Mood_1.wav" type="audio/wav">
      </audio>
      <audio controls>
        <source src="Mood_2.wav" type="audio/wav">
      </audio>
      <audio controls>
        <source src="Mood_3.wav" type="audio/wav">
      </audio>
      <audio controls>
        <source src="Mood_4.wav" type="audio/wav">
      </audio>
      <audio controls>
        <source src="Mood_5.wav" type="audio/wav">
      </audio>
      <audio controls>
        <source src="Monthly_Music.wav" type="audio/wav">
      </audio>
      <h3 class="head3">Mood Selection Page</h3>
      <audio controls>
        <source src="Confirmation.wav" type="audio/wav">
      </audio>
      <audio controls>
        <source src="Rejection.wav" type="audio/wav">
      </audio>
    </div>
  </body>
</html>
